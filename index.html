<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    </style>
</head>
<body>
    <main class="main">
        <div class="content">
            <h2>Login</h2>
            <div class="social-media">
                <a href="#">
                    <img src="imagens/facebook.png" alt="Facebook">
                </a>
                <a href="#">
                    <img src="imagens/google.png" alt="Google">
                </a>
                <a href="#">
                    <img src="imagens/twitter.png" alt="Twitter">
                </a>
            </div>
            <form class="form">
                <div class="inputfield">
                    <i class="fa-solid fa-user-astronaut" id="i-name"></i>
                    <input type="text" placeholder="name">
                </div>
                <div class="inputfield">
                    <i class="fa-solid fa-envelope" id="i-email"></i>
                    <input type="email" placeholder="e-mail">
                </div>
                <div class="inputfield">
                    <i class="fa-solid fa-key" id="i-password"></i>
                    <input type="password" placeholder="password">
                </div>
                <Button class="btn-entrar">Login</Button>
            </form>
            <div class="forgot_password">
                    <p>Forgot your password? <strong>Click here</strong></p>
                
            </div>
        </div>
    </main>
</body>
</html>
